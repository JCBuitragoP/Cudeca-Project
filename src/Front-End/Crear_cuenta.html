<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CUDECA – Registrarse</title>
    <link rel="stylesheet" href="css/Crear_cuenta.css">
</head>
<body>

<div class="board">

    <!-- Formulario -->
    <form class="formulario">

        <div class="fila">
            <div class="campo">
                <label>Nombre:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Apellidos:</label>
                <input type="text">
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label>Correo:</label>
                <input type="email">
            </div>
            <div class="campo">
                <label>Teléfono:</label>
                <input type="tel">
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label>Usuario:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Contraseña:</label>
                <input type="password">
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label>Dirección:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>DNI/NIF:</label>
                <input type="text">
            </div>
        </div>

    </form>

    <!-- Imagen -->
<div class="seccion-lateral">
        <div class="imagen">
            <img src="Cudeca_imagen.jpg" alt="Cudeca">
        </div>

        <div class="hazte-socio">
            HAZTE<br>SOCIO
        </div>
    </div>

    <!-- Flechas -->
<!-- Flecha izquierda (volver atrás) -->
    <a href="Inicio.html" class="flecha izquierda">
        <img src="flechita.png" alt="Atrás">
    </a>
<!-- Flecha derecha (avanzar) -->
    <a href="inicio_registrado.html" class="flecha derecha">
        <img src="flechita.png" alt="Siguiente">
    </a>
    <a href="inicio_registrado.html" class="flecha derecha">
        <img src="flechita.png" alt="Siguiente">
    </a>
</div>

</body>
</html>
