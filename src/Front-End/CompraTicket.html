<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra de Entradas</title>
  <link rel="stylesheet" href="css/CompraTicket.css" />
</head>

<body>
  <!-- GRADIENT BACKGROUND WRAPPER -->
  <div class="gradient-wrapper">

    <!-- MAIN FRAME -->
    <div class="frame board">

      <!-- HEADER -->
      <div class="group header">
        <div class="header-rect"></div>
        <div class="header-text">NOMBRE EVENTO</div>
      </div>

      <!-- WHITE CONTENT BOX -->
      <div class="group content">

        <div class="ticket-row">
          <span>FILA 1: X €</span>
          <div class="counter">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </div>
        </div>

        <div class="ticket-row">
          <span>FILA 2: Y €</span>
          <div class="counter">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </div>
        </div>

        <div class="ticket-row">
          <span>FILA 3: Z €</span>
          <div class="counter">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </div>
        </div>
        

        <div class="total">
          <span>Precio total: Z €</span>
          <a href="RealizarCompra.html" class="btn-primary">Realizar Compra</a>
        </div>

        <!-- BACK ARROW -->
        <a class="flechita" href="Inicio.html" aria-label="Volver"></a>

      </div>
    </div>
  </div>
</body>
</html>
